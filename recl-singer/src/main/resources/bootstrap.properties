# 服务名
spring.application.name=recl-singer
## 环境设置：dev、test、prod
spring.profiles.active=dev
# nacos注册中心配置
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
# nacos配置自动刷新
spring.cloud.nacos.config.refresh-enabled=true

spring.cloud.nacos.config.extension-configs[0]=mysql.properties

spring.cloud.nacos.config.extension-configs[1]=redis.properties

# dubbo配置
dubbo.application.name=recl-singer
dubbo.registry.address=nacos://127.0.0.1:8848
dubbo.metadata-report.address=nacos://127.0.0.1:8848
dubbo.protocol.name=dubbo
dubbo.protocol.port=-1
dubbo.provider.timeout=6000
dubbo.cloud.subscribed-services=recl-singer

